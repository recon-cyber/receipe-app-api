---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and test-lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login To Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERGUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}
      - name: Checkout
        uses: actions/Checkout@v2
      - name: Test
        run: docker-compose run --rm appsrc sh -c " python wait_for_db && python manage.py test"
      - name: Lint
        run: docker-compose run --rm appsrc sh -c "flake8"